<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User favorites</title>
</head>

<body>
    <ul>
        {{ range $key , $value := .}}

        {{ end }}
    </ul>
</body>
